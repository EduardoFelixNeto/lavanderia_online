<div style="padding-left: 15%; padding-right: 15%;" class="container mt-5">
    <h1>Novo Pedido</h1>
    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Nome</th>
                <th>Prazo (Dias)</th>
                <th>Valor (R$)</th>
                <th>Quantidade</th>
                <th>incluir?</th>
            </tr>
            <tr *ngFor="let item of itens">
                <td>{{item.name}}</td>
                <td>{{item.term}}</td>
                <td>{{item.amount}}</td>
                <td>
                    <input #quantidadeInput type="number" min="0" style="width: 100px;">
                </td>
                <td>
                    <button (click)="incluirItem(item, +quantidadeInput.value); $event.preventDefault()" href="#"
                        title="Novo" alt="Novo" class="btn btn-xs btn-success">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="itens.length==0">Nenhum item cadastrado.</p>
    <h2>Resumo do Pedido</h2>
    <table *ngIf="linhasPedido.length > 0" class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Total (R$)</th>
                <th>Ação</th>
            </tr>
            <tr *ngFor="let linha of linhasPedido; let i = index">
                <td>{{linha.item.name}}</td>
                <td>{{linha.quantidade}}</td>
                <td>{{linha.total}}</td>
                <td>
                    <button (click)="removerLinhaPedido(i)" class="btn btn-xs btn-danger">
                        <i class="fa fa-trash" aria-hidden="true"></i> Remover
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button (click)="abrirModalPedido(); $event.preventDefault()" style="display: inline; margin: 1%;" href="#" title="Ver" alt="Ver"
        class="btn btn-primary"><i class="fa fa-eye" aria-hidden="true"></i> Ver Pedido</button>
    <button (click)="finalizarPedido(); $event.preventDefault()" style="display: inline; margin: 1%;" href="#" title="Aprovar" alt="Aprovar"
        class="btn btn-primary"> Aprovar orçamento</button>
    <button (click)="cancelarPedido(); $event.preventDefault()" style="margin: 1%;" href="#" title="Cancelar" alt="Cancelar" 
        class="btn btn-xs btn-danger"> Cancelar Pedido </button>
</div>
