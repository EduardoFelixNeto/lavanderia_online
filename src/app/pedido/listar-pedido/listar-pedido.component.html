<div style="padding-left: 15%; padding-right: 15%;" class="container mt-5">
<h1>Pedidos</h1>
<form (ngSubmit)="onSubmitID()">
    <input #quantidadeInput type="number" min="0" style="width: 50;" name="buscaPorId">
    <input type="submit" value="Buscar ID">
</form>
<form (ngSubmit)="onSubmitStatus()">
    <select name="buscarPorStatus" id="buscarPorStatus">
        <option value="EmAberto">Em Aberto</option>
        <option value="Rejeitado">Rejeitado</option>
        <option value="Recolhido">Recolhido</option>
        <option value="AguardandoPagamento">Aguardando Pagamento</option>
        <option value="Pago">Pago</option>
        <option value="Finalizado">Finalizado</option>
    </select>
    <input type="submit" value="Buscar Status">
</form>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Prazo</th>
            <th>Valor</th>
            <th class="text-center">
                <button (click)="novoPedido(); $event.preventDefault()" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo Pedido
                </button>
            </th>
        </tr>
        <tr *ngFor="let pedido of pedidos">
            <td>{{pedido.id}}</td>
            <td>{{pedido.status}}</td>
            <td>{{pedido.term}}</td>
            <td>{{pedido.amount}}</td>
            <td class="text-center" style="width: 300px">
                <button (click)="verPedido(); $event.preventDefault()" style="margin: 1%;" href="#" title="Pagar" alt="Pagar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Pagar Pedido
                </button>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="pedidos.length==0">Nenhum pedido cadastrado.</p>
<button (click)="returnLoginPage(); $event.preventDefault()" class="btn btn-primary">Sair</button>
</div>
