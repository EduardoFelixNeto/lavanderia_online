<div style="padding-left: 25%; padding-right: 25%;" class="container mt-5">
    <h2>Atualizar Item</h2>
    <form (ngSubmit)="onUpdate()">
      <div class="mb-3">
        <label for="itemId" class="form-label">ID do Item:</label>
        <input type="text" class="form-control" id="itemId" [(ngModel)]="item.id" name="itemId" required readonly>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-font"></i></span>
          <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Valor:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
          <input type="text" class="form-control" id="amount" [(ngModel)]="item.amount" name="amount" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="term" class="form-label">Prazo de Entrega:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-truck"></i></span>
          <input type="text" class="form-control" id="term" [(ngModel)]="item.term" name="term" required>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
    <br>
    <button (click)="returnItemPage(); $event.preventDefault()" class="btn btn-primary">Sair</button>
    <p *ngIf="message">{{ message }}</p>
  </div>
