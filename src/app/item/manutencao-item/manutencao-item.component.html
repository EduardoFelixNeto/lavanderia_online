<div style="padding-left: 10%; padding-right: 10%;" class="container mt-5">
    <h1>Itens</h1>
    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Item ID</th>
                <th>Nome</th>
                <th>Prazo</th>
                <th>Valor</th>
                <th class="text-center">
                    <button (click)="novoItem(); $event.preventDefault()" href="#" title="Novo" alt="Novo"
                        class="btn btn-xs btn-success">
                        <i class="fa fa-plus" aria-hidden="true"></i> Novo Item
                    </button>
                </th>
            </tr>
            <tr *ngFor="let item of itens">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.term}}</td>
                <td>{{item.amount}}</td>
                <td class="text-center" style="width: 450px">
                    <button (click)="excluirItem(item.id!); $event.preventDefault()" style="margin: 1%;" href="#"
                        title="Excluir" alt="Excluir" class="btn btn-xs btn-danger">
                        <i class="fa-solid fa-xmark"></i> Excluir Item
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="itens.length==0">Nenhum Item cadastrado.</p>
    <button (click)="returnHomePage(); $event.preventDefault()" class="btn btn-primary">Sair</button>
</div>
