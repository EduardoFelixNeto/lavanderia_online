<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Relatório de Clientes Fiéis</h1>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-md-8">
            <div class="text-center">
                <button style="display: inline; margin: 1%;" (click)="gerarPDF(); $event.preventDefault()"
                    class="btn btn-outline-primary btn-lg"><i class="fas fa-chart-line"></i> Gerar
                    PDF</button>
                <button style="display: inline; margin: 1%;" (click)="goBack(); $event.preventDefault()"
                    class="btn btn-outline-primary btn-lg">
                    <i class="fa fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" *ngIf="clientesFieis && clientesFieis.length">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Qtd_Pedidos</th>
                    <th>Receita</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientesFieis">
                    <td>{{ cliente.name }}</td>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.address }}</td>
                    <td>{{ cliente.phone }}</td>
                    <td>{{ cliente.totalOrders }}</td>
                    <td>{{ cliente.totalRevenue }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-3">

    </div>
</div>
