<div style="padding-left: 15%; padding-right: 15%;" class="container mt-5">
    <h1>Home Admin</h1>
    <button style="display: inline; margin: 1%;" (click)="goToPedidosPage(); $event.preventDefault()"
        class="btn btn-primary">Listar Pedidos</button>
    <button style="display: inline; margin: 1%;" (click)="returnLoginPage(); $event.preventDefault()"
        class="btn btn-primary">Sair</button>
    <button style="display: inline; margin: 1%;" (click)="removeUser(); $event.preventDefault()"
        class="btn btn-primary">Excluir conta</button>
    <h2>Pedidos</h2>
    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>ID</th>
                <th>UserId</th>
                <th>Status</th>
                <th>Prazo</th>
                <th>Valor</th>
                <th>Mudar Status</th>
            </tr>
            <tr *ngFor="let pedido of pedidos">
                <td>{{pedido.id}}</td>
                <td>{{pedido.userId}}</td> 
                <td>{{pedido.status}}</td>
                <td>{{pedido.term}}</td>
                <td>{{pedido.amount}}</td>
                <td class="text-center" style="width: 400px">
                    <button (click)="abrirModalPedido(pedido); $event.preventDefault()" style="display: inline; margin: 1%;"
                        href="#" title="Ver" alt="Ver" class="btn btn-primary"><i class="fa fa-eye"
                            aria-hidden="true"></i> Ver Pedido</button>
                    <button *ngIf="pedido.status == 'Em Aberto'" (click)="mudarStatusRecolhido(pedido.id); $event.preventDefault()"
                        style="margin: 1%;" href="#" title="recolhido" alt="recolhido" class="btn btn-xs btn-success">
                        <i class="fa-solid fa-check"></i> Recolhido
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="pedidos.length==0">Nenhum pedido cadastrado.</p>
</div>
